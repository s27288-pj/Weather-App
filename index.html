<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="popup">
    <p class="popup-text">Try mobile version of the website</p>
    <p class="popup-text">Try the Konami Code!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <div id="header-container">
    <div id="weather-app-icon">
      <img src="images/001-meteorology.png" alt="Weather App Icon">
    </div>
    <div id="weather-app-title">
      <h1>Weather App</h1>
    </div>
    <div class="mode-switch">
      <input type="range" min="1" max="3" value="2" class="slider" id="modeSlider">
      <p>Mode: <span id="modeText">Default</span></p>
    </div>
  </div>
  
  <div id="search-container">
    <div id="location-input-div">
      <input type="text" id="location-input-field" placeholder="Enter location...">
    </div>
    <div id="search-button-div">
      <button id="search-button">Search</button>
    </div>    
  </div>
  
  <div id="suggestions-list" style="display: none;"></div>

  <div id="current-weather-container" style="display: none;">
    <div id="current-weather-title"></div>
    <div id="current-weather-box">
      <div id="current-weather"></div>
      <div id="current-weather-icon"></div>
    </div>
  </div>
  <div id="meme-container" style="display: none;">
    <div id="meme-box"></div>
  </div>
  <div id="forecast-hourly-container" style="display: none;">
    <div id="forecast-hourly-title">
      <h2 id="forecast-hourly-title-h2">Hourly Forecast</h2>
    </div>
    <div id="forecast-hourly-box"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
